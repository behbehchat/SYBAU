<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space Site</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            width: 1px;
            height: 1px;
            border-radius: 50%;
            opacity: 0.8;
        }
        button {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        a {
            color: white;
            text-decoration: underline;
            margin: 10px;
            display: inline-block;
        }
        #settings {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <h1>Welcome to the Space Bypass Site</h1>
    
    <button onclick="window.location.href = 'chrome://serviceworker-internals/'">Bypass</button>
    <button onclick="toggleSettings()">Settings</button>
    
    <div id="settings">
        <button onclick="cloakTab()">Tab Cloaker</button>
        <button onclick="renameTab()">Tab Renamer</button>
        <button onclick="injectJS()">JavaScript Injector</button>
    </div>
    
    <br>
    <a href="https://github.com/titaniumnetwork-dev" target="_blank">Important Github 1</a>
    <a href="https://github.com/wea-f/ByePassHub" target="_blank">Important Github 2</a>

    <script>
        // Generate space stars
        const starsDiv = document.querySelector('.stars');
        for (let i = 0; i < 300; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite`;
            starsDiv.appendChild(star);
        }
        // Add twinkle animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes twinkle {
                0% { opacity: 0.8; }
                50% { opacity: 0.2; }
                100% { opacity: 0.8; }
            }
        `;
        document.head.appendChild(style);

        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.style.display = settings.style.display === 'none' ? 'block' : 'none';
        }

        function cloakTab() {
            // Open current site in a new about:blank tab with iframe (cloaks it)
            const url = location.href;
            const blankTab = window.open('about:blank', '_blank');
            if (blankTab) {
                blankTab.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head><title></title></head>
                    <body style="margin:0;padding:0;">
                        <iframe src="${url}" style="position:fixed;top:0;left:0;width:100%;height:100%;border:none;"></iframe>
                    </body>
                    </html>
                `);
                blankTab.document.close();
            }
        }

        function renameTab() {
            const newTitle = prompt('Enter new tab title:');
            if (newTitle) {
                document.title = newTitle;
            }
        }

        function injectJS() {
            // Assuming "choose the tab" means current tab, as JS can't select other tabs
            alert('Injecting into the current tab (as selecting other tabs is not possible via web JS).');
            const script = prompt('Enter the JavaScript code to run:');
            if (script) {
                try {
                    eval(script); // Runs like a bookmarklet on current tab
                } catch (error) {
                    alert('Error running script: ' + error.message);
                }
            }
        }
    </script>
</body>
</html>
